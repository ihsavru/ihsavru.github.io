<!DOCTYPE html>
<html>
<head>
    <title>urvashi</title>
    <link rel="icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://use.fontawesome.com/4687d61c54.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="border">
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>
    </div>
    <div id="title" class="hover">U</div>
    <div class="links">
        <a href="https://www.instagram.com/shiaurv/"><i class="hover fa fa-instagram" aria-hidden="true"></i></a>
        <a href="https://github.com/ihsavru"><i class="hover fa fa-github-square" aria-hidden="true"></i></a>
        <a href="https://twitter.com/urvaxhi"><i class="hover fa fa-twitter-square" aria-hidden="true"></i></a>
    </div>
    <div class="menu hover"><i class="fa fa-bars" aria-hidden="true"></i><br>
    </div>
    <ul id='list'>
        <li id="about">about.</li>
        <li id="work">work.</li>
        <li id="art">art.</li>
    </ul>
    <div class="content">
    <div id="base">about.</div>
    <div id="theme" class="hover"><i class="fa fa-heart" aria-hidden="true"></i></div>
    <div id="backdrop"></div>
    <img id= 'one' height="500px" src="avatar1.jpg">
    <img id='two' height="500px" src="avatar2.jpg">
    <div id="name">URVASHI.</div>
    </div>
</body>
<style type="text/css">
    #title{
        left: 60px;
        top: 60px;
        line-height: 30px;
        font-size: 30px;
    }

    #base{
        position: absolute;
        left: 50%;
        font-size: 5vw;
        letter-spacing: 5vw;
        bottom: 50px;
        padding: 0;
        text-decoration: line-through;
        -webkit-transform: translate(-50%,0);
        transform: translate(-50%,0);
        font-family: 'Arvo', serif;
        color: #8a86be;
    }
    img, #backdrop, #name{
        position: absolute;
        right: 0;
        top: 50%;
        transform: translate(-45%,-45%);
        opacity: 0;
        width: 20%;
        height: auto;
    }

    #one{
        top:0;
        left: 50%;
        transform: translate(-55%,-55%);
    }

    #backdrop{
        width: 40%;
        height: 20%;
        left:0;
        top: 50%;
        transform: translate(-50%,-50%);
        background:  linear-gradient(#ffc3ca, #b397b8, #8a86be);
    }
    
    #name{
        position: absolute;
        left: 50%;
        top: 50%;
        width: 60%;
        transform: translate(-50%,-50%);
        font-size: 100px;
        font-size: 5vw;
        letter-spacing: 100px;
        letter-spacing: 5vw;
        font-family: 'Arvo', serif;
        color: rgb(253, 199, 0);
        opacity: 0;
    }
     @media only screen and (max-width: 800px){
        #backdrop{
            height: 40%;
            width: 70%;
        }
        #one,#two{
            height: 60%;
            width: auto;
        }
    }
        @media only screen and (max-width: 600px){
        #backdrop{
            height: 60%;
            width: 40%;
        }
        #one,#two{
            width: 50%;
            height: auto;
        }
    }

</style>

</html>
