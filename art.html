<style type="text/css">
    #title{
        left: 60px;
        top: 60px;
        line-height: 30px;
        font-size: 30px;
    }
    #leftarrow{
        position: absolute;
        left: 100px;
        top: 50%;
        font-size: 40px;
        -webkit-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        transform: translateY(-50%);
        color: #8a86be;
    }
    #rightarrow{
        position: absolute;
        right: 100px;
        font-size: 40px;
        top: 50%;
        transform: translateY(-50%);
        color: #8a86be;
    }
    #up{
        position: absolute;
        left: 50%;
        font-size: 5vw;
        letter-spacing: 5vw;
        top: 50px;
        line-height: 5vw;
        padding: 0;
        text-decoration: line-through;
        -o-transform: translate(-50%,0);
        -moz-transform: translate(-50%,0);
        -webkit-transform: translate(-50%,0);
        transform: translate(-50%,0);
        font-family: 'Arvo', serif;
        color: #8a86be;
    }
    .content div{
        position: absolute;
        left: 50%;
        top: 50%;
        -o-transform: translate(-50%,-50%);
        -moz-transform: translate(-50%,-50%);
        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
        display: inline-block;
        display: none;
    }
   
    img{
        width: 60%;
        height: auto;
        display: block;
        margin: auto;
        border: 3vh solid rgb(255, 221, 211);
    }
     @media only screen and (max-width: 700px){
        img{
        height: 25vh;
        width: auto;
        border: 3vw solid rgb(255, 221, 211);
        }
    }
    @media only screen and (max-width: 650px){
        #leftarrow{
            left: 50px;
        }
        #rightarrow{
            right: 50px;
        }
    }
    #backdrop{
        position: absolute;
        width: 60%;
        height: 30%;
        left:50%;
        top: 50%;
        -o-transform: translate(-50%,-50%);
        -moz-transform: translate(-50%,-50%);
        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
        background:  linear-gradient(#ffc3ca, #b397b8, #8a86be);
    }
    @media only screen and (max-width: 1550px){
        #backdrop{
            width: 50%;
            height: 50%;
        }
    }
    @media only screen and (max-width: 500px){
        #backdrop{
            height: 50%;
            width: 30%;
        }
    }
    #first{
        display: inline-block;
    }
</style>
<script type="text/javascript">
    var currentIndex = 0,
    items = $('.content div'),
    itemAmt = items.length;

    function cycleItems() {
    var item = $('.content div').eq(currentIndex);
    items.hide();
    item.css('display','inline-block');
    }

    var autoSlide = setInterval(function() {
    currentIndex += 1;
    if (currentIndex > itemAmt - 1) {
    currentIndex = 0;
    }
    cycleItems();
    }, 3000);

    $('#rightarrow').click(function() {
    clearInterval(autoSlide);
    currentIndex += 1;
    if (currentIndex > itemAmt - 1) {
    currentIndex = 0;
    }
    cycleItems();
    });

    $('#leftarrow').click(function() {
    clearInterval(autoSlide);
    currentIndex -= 1;
    if (currentIndex < 0) {
    currentIndex = itemAmt - 1;
    }
    cycleItems();
    });
</script>
</html>
