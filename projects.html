  <div id="circle_1"></div>

  <div id="circle_3"></div>
  <script>
        let circle_1 = document.getElementById('circle_1');
        let circle_2 = document.getElementById('circle_2');
        let circle_3 = document.getElementById('circle_3');

        let simplex = new SimplexNoise(),
        value2d = simplex.noise2D(1, 10);
        let x = 2;
        let y = 10000;
        setInterval(() => {
          let xv = simplex.noise2D(x, x);
          let yv = simplex.noise2D(y, y);
          circle_1.style = `transform: translate(${(xv * 5) % 90}%, ${(yv * -10) % 50}%)`;
          circle_2.style = `transform: translate(${(xv * 10) % 30}%, ${(yv * 5) % 40}%)`;
          circle_3.style = `transform: translate(${(xv * -5) % 50}%, ${(yv * 10) % 90}%)`;
          x+=0.001;
          y += 0.001;
        }, 1);
        let underline = () => {
          let workLink = document.getElementById('menu').children[2];
          workLink.style = 'border-bottom: 5px solid #D3E2E9';
        };
        function addLoadEvent(func) {
          var oldonload = window.onload;
          if (typeof window.onload != 'function') {
            window.onload = func;
          } else {
            window.onload = function() {
              if (oldonload) {
                oldonload();
              }
              func();
            }
          }
        }
        addLoadEvent(underline);
  </script>
